<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DYNAMIC RESUME</h1>
    <form id="form">
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </br>
            <label for="contact-no">Contact-no:</label>
            <input type="tel" id="contact-no" placeholder="Enter your phone number" required>
        </br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your vaild email" required>
        </fieldset>
    </br>
        <fieldset>
            <legend>EDUCATION</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" required></textarea>
        </fieldset>
    </br>
        <fieldset>
            <legend>EXPERIENCE</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" required></textarea>
        </fieldset>
    </br>
        <fieldset>
            <legend>SKILLS</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" required></textarea>
        </fieldset>
    </br>
    <button type="submit"><b>Generate Resume</b></button>
    </form>
</br>
<!--Dynamic resume for display-->
<div id="displayed-resume"></div>

<script src="script.js"></script>
</body>
</html>
